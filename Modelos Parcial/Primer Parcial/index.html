<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Primer Parcial</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/app.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="header__titulo-principal">Llena el Formulario de Alta</h1>
        </header>    
        <main>
            <fieldset>
                <legend>Información del anuncio</legend> 
                <form action="#" id="form-principal">
                    <label for="titulo">Titulo:</label>
                    <input type="text" name="titulo" placeholder="Titulo">
                    
                    <label for="transaccion">Transaccion:</label>
                    <label>
                        Venta
                        <input type="radio" name="transaccion" value="Venta">
                    </label>

                    <label>
                        Alquiler
                        <input type="radio" name="transaccion" value="Alquiler">
                    </label>

                    <label for="descripcion">Descripcion:</label>
                    <input type="text" placeholder="Descripcion" name="descripcion">
                    
                    <label for="precio">Precio:</label>
                    <input type="text" placeholder="Precio" name="precio">

                    <label for="cntBanios">Cantidad de baños:</label>
                    <input type="text" placeholder="Baños" name="cntBanios">

                    <label for="cntAutos">Cantidad de autos:</label>
                    <input type="text" placeholder="Autos" name="cntAutos">

                    <label for="cntDormitorios">Cantidad de dormitorios:</label>
                    <input type="text" placeholder="Dormitorios" name="cntDormitorios">

                    <section id="buttons">
                        <button class="btn-guardar">Guardar</button>
                        <button disabled class="btn-eliminar">Eliminar</button>
                        <button disabled class="btn-cancelar">Cancelar</button>
                    </section>
                </form>
            </fieldset>



            <section id="table-container"></section>
        </main>
    </div>
   
</body>
</html>
