<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <form id="form">
        <label for="text">Nombre: </label>
        <input type="text" id="text" name="nombre" placeholder="Ingrese su nombre" required autocomplete="off"> 
       <br>
        <label>
            Contraseña: 
            <input type="password" name="clave" id="clave" placeholder="Ingrese su contraseña" required>
        </label>
        <br>
        <label>
            Contraseña: 
            <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
        </label>        
        <br>
        <label>
            Email: 
            <input type="email" name="email" id="email" placeholder="Ingrese su email">
        </label>
        <br>
        <label>
            Seleccione su fruta favorita: 
            <select name="" id="">
                <option value="Pera">Pera</option>
                <option value="Manzana">Manzana</option>
                <option value="Naranja">Naranja</option>
                <option value="Granada">Granada</option>
            </select>
        </label>        
        <br>
        <fieldset>
            <legend>Genero</legend>
            <label>
                Masculino 
                <input type="radio" name="sexo" value="m" checked>
            </label>
            <label>
                Femenino 
                <input type="radio" name="sexo" value="f">
            </label>
        </fieldset>
        <fieldset>
            <legend>Deportes practicados</legend>
            <label>
                Tenis
                <input type="checkbox" value="tenis">
            </label>
            <label>
                Futbol
                <input type="checkbox" value="futbol">
            </label>
        </fieldset>
        <label>
            Comentarios adicionales
            <textarea name="" id="" cols="50" rows="1"></textarea>
        </label>
        <br>
        <input type="reset" value="Volver a cargar">
        <input type="submit">
    </form>
    <video src="" controls autoplay muted poster=""></video>
    <br>
    <iframe src="pagina1.html" frameborder="0"></iframe>
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.698752543915!2d-58.3668937842994!3d-34.66231008044434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3334e1e773297%3A0x38b223e10c24ff93!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%3A%20Facultad%20Regional%20Avellaneda!5e0!3m2!1ses!2sar!4v1649810080556!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
